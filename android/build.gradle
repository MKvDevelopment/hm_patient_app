buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the Android Gradle Plugin classpath here
        classpath 'com.android.tools.build:gradle:8.2.2' // Replace with latest if available
        // Add the Google Services classpath here
        classpath 'com.google.gms:google-services:4.4.2' // Replace with the latest version if available
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
